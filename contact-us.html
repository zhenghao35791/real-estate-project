<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>contact us</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<form class="contact_form" action="#" method="post" name="contact_form">
    <ul>
        <li>
            <h2>Contact Us</h2>
            <span class="required_notification">* means required</span>
        </li>
        <li>
            <label for="firstname">First Name:</label>
            <input type="text" placeholder="" name="firstname" id="firstname" required>
            <span class="form_hint">Hint：max 18 characters，characters only</span>
        </li>
        <li>
            <label for="lastname">Last Name:</label>
            <input type="text" placeholder="" name="lastname" id="lastname" required>
            <span class="form_hint">Hint：max 18 characters，characters only</span>
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="aussie@gmail.com" required />
            <span class="form_hint">Hint：aussie@gmail.com</span>
        </li>
        <li>
            <label for="phone_num">Phone Number:</label>
            <input type="number" name="phone_num" id="phone_num" placeholder=""  />
            <span class="form_hint">Contact Phone(Numbers Only)</span>
        </li>
        <li>
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="40" rows="6" placeholder="I want to say... " required ></textarea>
        </li>
        <li>
            <button class="submit" type="submit">Submit</button>
        </li>

    </ul>
</form>
</body>
</html>
